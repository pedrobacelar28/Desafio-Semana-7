<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor</title>
</head>

<body>
  <div class="main-container">
    <div class="main-content">
      <form action="submit_payment.php" method="post">
        <div class="entradas">
          <div class="input-group">
            <label for="dia">DAY</label>
            <input type="text" id="dia" name="dia" placeholder="DD" required>
          </div>
          <div class="input-group">
            <label for="mes">MONTH</label>
            <input type="text" id="mes" name="mes" placeholder="MM" required>
          </div>
          <div class="input-group">
            <label for="ano">YEAR</label>
            <input type="text" id="ano" name="ano" placeholder="YYYY" required>
          </div>
          <button type="submit">Confirm</button>
        </div>
      </form>
      <div class="saida">
        <p>--years</p>
        <p>--months</p>
        <p>--days</p>

      </div>
    </div>
  </div>
</body>
</html>
